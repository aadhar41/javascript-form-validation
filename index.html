<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Form Validation</h1>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="" />
                    <small id="username_error"></small>

                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" value="" />
                    <small id="email_error"></small>

                    <input type="text" name="password" id="password" class="form-control" placeholder="password" value="" />
                    <small id="password_error"></small>

                    <input type="text" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" value="" />
                    <small id="cpassword_error"></small>

                    <button type="button" name="" id="" class="btn btn-primary" onclick="validate()">Submit</button>
                </div>
            </div>
        </div>


        <script src="./index.js" async defer></script>
    </body>
</html>
